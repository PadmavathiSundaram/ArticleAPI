version: "2"
services:
  app:
    container_name: app
    image: articleapi:latest
    restart: always
    command: -p 4852
    build: .
    ports:
      - "8080:4852" 
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    command: --serviceExecutor adaptive
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"